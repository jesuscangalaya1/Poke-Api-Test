<div class="cards">
    <mat-card class="card">

        <mat-card-header class="card-topo">
            <h1 class="card-titulo">{{pokemon.name}}</h1>
            <h2 class="card-subtitulo">{{pokemon?.detalles?.types[0]?.type?.name}}</h2>
        </mat-card-header>

        <img src={{pokemon?.detalles?.sprites?.front_shiny}} alt="Imagem Pokémon Pixelizada">

        <button class="card-botao" (click)="MostrarPokemon()" (click)="ref.play()">
            Más información
        </button>

        <audio #ref src="assets/sound-effect.mp3"></audio>
    </mat-card>
</div>
