<h1 class="titulo-home">
    <img src="assets/lista-de-pokemons.png" alt="Lista de PokÃ©mons" class="animate__bounceOut">
</h1>

<div class="lista-cards">
  <div *ngFor="let pokemon of pokemonFiltered | slice: (pageIndex - 1) * pageSize : pageIndex * pageSize">
    <app-cards [pokemon]="pokemon"></app-cards>
  </div>
</div>

<mat-paginator
  [pageSize]="pageSize"
  [pageIndex]="pageIndex - 1"
  [length]="pokemonFiltered.length"
  (page)="onPageChange($event)"
  class="custom-paginator"
></mat-paginator>
